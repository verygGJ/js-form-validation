<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Form Validation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container main-wrapper">
		<div class="row">
			<h1>Форма отпраки данных</h1>
			<form id="submit-form">
			  <div class="form-group">
			    <label>Ваше имя</label>
			    <input type="text" class="form-control" name="name" placeholder="Введите ваше имя">
			  </div>
			  <div class="form-group">
			    <label>Ваш телефон</label>
			    <input type="tel" class="form-control" name="phone" placeholder="Введите ваш телефон">
			  </div>
			  <div class="form-group">
			    <label>Ваш Email</label>
			    <input type="email" class="form-control" name="email" placeholder="Введите ваш Email">
			  </div>
			  <div class="form-group">
			  	<label>Ваше сообщение</label>
			    <textarea name="message" placeholder="Введите ваше сообщение"></textarea>
			  </div>
			  <button type="submit" class="btn btn-primary">Отправить</button>
			</form>
		</div>
	</div>

<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="main.js"></script>

<!-- SCRIPTS END -->

</body>
</html>
